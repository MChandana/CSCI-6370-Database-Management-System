<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UGA Cloud Services</title>

     <script   src="https://code.jquery.com/jquery-3.0.0.js"   integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo="   crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script type="text/javascript" src="js/resource.js"></script>
    <style>
	html{
	height: 100%;
	}
	.banner{
	margin-left:10%;
	color: #cd1429;
	font-size:2.7em;
	}
	.login-container{
	margin:150px;
	}
	
	</style>
</head>
<body>
    <div style="background-color: #cd1429" align="right">
        <div class="btn-group dropdown">
            <button class=" btn btn-default dropdown-toggle" type="button" id="userBtn" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true"
                    style="background-color: #cd1429; border: #c8cdcb;color: white">
                
                    <label th:text="${user.name}">Resource Manager Name</label>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" align="right">
                <li class="dropdown"><a href="/"> Logout</a></li>
            </ul>
        </div>
    </div>

<div class="container">

    <header>
        <img src="../images/images.png"  alt="UGA logo" style="height:6em"/>
        <span style="margin-left:10%;color: #cd1429;font-size:2.7em;"><b>UGA Cloud services</b></span>
    </header>

    <div style="margin-top: 5%">
<label><b>Services Usage Statictics:</b></label>
    <table class="table table-striped table-hover">
        <tr ><th><b>Resource</b></th><th><b>Total</b></th><th><b>In Use</b></th><th><b>Remaining</b></th>
        <th><b>Add Resource</b></th><th style="display:none"><b></b></th><th><b></b></th>
        </tr>
        <tr th:each="resource :${resources}"><td><b th:text="${resource.resourceName}"></b></td>
        <td><b th:text="${resource.totalResources}"></b></td>
        <td><b th:text="${resource.totalActive}"></b></td>
         <td><b th:text="${resource.totalRemaining}"></b></td>
         <td style="display:none" th:text="${resource.specifications}"></td>
         <td><select>
         <option value="1">1</option>
         <option value="2">2</option>         
         <option value="3">3</option>
         <option value="4">4</option>
         <option value="5">5</option>
          </select></td>
          <td>
      <input type="button" class="btn btn-primary addResource" value="Add Resource" style="width: 50%;height: 20%">

          </td>
        </tr>
        
    </table>

</div>
</div>
<input type="hidden" id="mgrId" th:value="${user.xx81_ID}"/>
</body>

</html>
